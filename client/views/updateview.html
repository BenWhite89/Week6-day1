
<ul class="list">
    <li>
        <span>{{ post.authorFirstName }} {{ post.authorLastName }}</span><br/><br/>
        <select id="categories" ng-model="category" ng-change="onCategoryChange(category)" ng-options="c.name for c in categories"></select><br/><br/>
        <input type="text" ng-model="title"><br/><br/>
        <textarea name="content" class="content" ng-model="content" placeholder="content"></textarea><br/><br/>
        <button class="btn btn-warning" ng-click="updatePost(categoryId)">update</button>
        <a ng-href="/{{post.id}}"><button class="btn cancel">cancel</button></a>
    </li>
</ul>
