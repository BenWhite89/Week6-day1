<div class="list">
    <form class="login">
        <input type="email" placeholder=" email" ng-model="email"><br/>
        <input type="password" placeholder=" password" ng-model="password"><br/>
        <input type="submit" float="left" class="btn btn-default" ng-click="login()" ng-disabled="email === '' || password === '' " value="Log in">
    </form>
</div>
