
<ul class="list">
    <li>
        <span>{{ post.authorFirstName }} {{ post.authorLastName }}</span><br/>
        <span>{{ post.categoryName}}</span><br/><br/>
        <span>{{ post.title }}</span><br/><br/>
        <span>{{ post.content }}</span><br/><br/>
        <span>{{ post.createdAt | date: 'medium'}}</span><br/><br/>
        <button class="btn btn-warning" ng-click="updateView(post.id)">edit</button>
        <button class="btn btn-danger" data-toggle="modal" data-target="#deletePost">delete</button>
        <button class="btn cancel" ng-click="cancel()">cancel</button>
    </li>
</ul>

<div id="deletePost" class="modal fade" role="dialog" ng-controller="SingleController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Delete Post</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <span>Are you sure you want to delete this post?</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" ng-click="delete()" data-dismiss="modal">Delete</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
